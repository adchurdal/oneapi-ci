    condition: always()
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)'
      contents: |
        extract.log
        bootstrapper*
        installer*
      targetFolder: '$(Build.ArtifactStagingDirectory)'
  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: InstallLogs_$(Agent.JobName)

- job: build_windows_dpcpp
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: Cache@2
    inputs:
      path: |
        C:\Program Files (x86)\Intel\oneAPI\compiler
        C:\Program Files (x86)\Intel\oneAPI\tbb
        C:\Windows\System32\OpenCL.dll
      key: '"test1" | "$(WINDOWS_BASEKIT_URL)" | "$(WINDOWS_DPCPP_COMPONENTS)" | "compiler" | "tbb" | "opencl" | scripts/cache_exclude_windows.sh'
  - displayName: install
    script: scripts/install_windows.bat $(WINDOWS_BASEKIT_URL) $(WINDOWS_DPCPP_COMPONENTS)
    condition: ne(variables.CACHE_RESTORED, 'true')
  - displayName: build
