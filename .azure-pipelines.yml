- job: build_linux_container_cpp
  pool:
    vmImage: 'ubuntu-20.04'
  container: oneapi-hpckit
  steps:
    - displayName: install_git
      script: sudo apt-get update && sudo apt-get install -y git
    - displayName: build
      script: scripts/build_linux.sh c++
      

